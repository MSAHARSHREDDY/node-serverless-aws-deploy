name: Node.js Monorepo CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy-user-service:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: root-folder/user-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
          npx serverless deploy --verbose

  deploy-product-service:
    runs-on: self-hosted
    needs: deploy-user-service
    defaults:
      run:
        working-directory: root-folder/product-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npx cdk deploy --require-approval never --verbose

  deploy-transaction-service:
    runs-on: self-hosted
    needs: deploy-product-service
    defaults:
      run:
        working-directory: root-folder/transaction-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npx cdk deploy --require-approval never --verbose
