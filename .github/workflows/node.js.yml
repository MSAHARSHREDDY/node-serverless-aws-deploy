name: Node.js Monorepo CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [user-service, product-service, transaction-service]
    defaults:
      run:
        working-directory: root-folder/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.service }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.service }}-

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Deploy ${{ matrix.service }}
        run: |
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
          if [ "${{ matrix.service }}" = "user-service" ]; then
            npx serverless deploy --verbose
          else
            npx cdk deploy --require-approval never --verbose
